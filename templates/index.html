{% load static %}
<!DOCTYPE html>
<html lang="en">

<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <title> Inventory Details</title>
        <style>
            .nodetails{ 
            display: flex;
            align-items: center;}
            .nodetailsimg{
                width: 28%;
                margin: auto;
                margin-top: 10%;
                margin-right: 30%;
            }
        </style>
    </head>
    <body>
        {% if data %}
            <div class="container mt-3">
                <table class="table table-bordered table-sm" style="width:90%">                
                    <tbody>
                       
                        <tr>
                            <!-- Specify fields to be displayed -->
                            <th colspan="3">
                                <br>Supplier Name:    <u>{{data.supplier.name}}</u><br>
                                <br>Inventory Name: {{data.name}}
                                <br>Inventory Description: {{data.description}}
                                <br>Inventory Note: {{data.note}}
                                <br>Stock: {{data.stock}}
                                <br>Availability:{{data.availability}}
                                <br><img class= "img" src="{% static 'images/thumbnail.png' %}"  />
                            </th>
                            
                        </tr>
                      
                        
                    </tbody>
                </table>
            </div>
            <!-- If data is empty  -->
        {% else %}
            <div class="nodetails">
                <img class= "nodetailsimg img" src="{% static 'images/datanotfound.jpeg' %}" alt="No Data Found" />
            </div>
        {% endif %}
        
     

    </body>
</html>
